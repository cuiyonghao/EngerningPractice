<div  class="login">
  <!-- BEGIN LOGO -->
  <div class="logo">
    <img src=".\assets\img\logo-big.png" alt=""/>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="index.html" method="post">
      <h3 class="form-title">Login to your account</h3>
      <!--      <div class="alert alert-danger display-hide">
              <button class="close" data-close="alert"></button>
      &lt;!&ndash;        <span>
                       Enter any username and password.
                  </span>&ndash;&gt;
            </div>-->
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">工号</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input ng-model="user.uid" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="工号" name="username"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input ng-model="user.password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password"/>
        </div>
      </div>
      <div class="form-actions">
        <!--<label class="checkbox">-->
        <!--<input type="checkbox" name="remember" value="1"/> Remember me </label>-->
        <a routerLink="/mng" class="btn green pull-right">
          Login <i class="m-icon-swapright m-icon-white"></i>
        </a>
      </div>
    </form>
    <!-- END LOGIN FORM -->

  </div>
  <!-- END LOGIN -->

  <!-- BEGIN COPYRIGHT -->

</div>
